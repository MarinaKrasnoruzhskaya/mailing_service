{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-0">Блог</h2>
    <h3 class="display-0">Рассылки: интересные факты</h3>
</div>
<div class="container">
    <div class="col-12">
        <div class ='row' >
            <div class ='col-6' >
                <div class='card'>
                    <div class='card-body'>
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить запись: "{{ object }}"</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

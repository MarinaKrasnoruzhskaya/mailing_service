{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-0">Блог</h2>
    <h3 class="display-0">Рассылки: интересные факты</h3>
</div>
<div class="container">
    <div class="col-12">
        <div class ='row' >
            <div class ='col-8' >
                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
                    <h2>
                        {% if object %}
                            Редактировать запись "{{ object }}"
                        {% else %}
                            Добавить новую запись
                        {% endif %}
                    </h2>
                </div>
                <div class='card'>
                    <div class='card-body'>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

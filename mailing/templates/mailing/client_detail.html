{% extends 'mailing/base.html' %}
{% block content %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Клиент сервиса</h1>

        </div>
    </div>
</section>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                        <p class="card-text">{{ object.email }}</p>
                        <p class="card-text">{{ object.comments }}</p>
                        <a class="btn btn-outline-success me-md-2" href="{% url 'mailing:clients' %}" role="button">Назад</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

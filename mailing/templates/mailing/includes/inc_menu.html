<header data-bs-theme="dark">
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">Сервис управления рассылками, администрирования и получения статистики</h4>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Навигация</h4>
          <ul class="list-unstyled">
             {% if user.is_authenticated %}
            <li><a href="{% url 'mailing:clients' %}" class="text-white">Клиенты сервиса</a></li>
            <li><a href="{% url 'mailing:messages' %}" class="text-white">Сообщения для рассылок</a></li>
            <li><a href="{% url 'mailing:settings' %}" class="text-white">Рассылки</a></li>
            <li><a href="{% url 'mailing:attempts' %}" class="text-white">Отчет</a></li>
            <li><a href="{% url 'users:list' %}" class="text-white">Пользователи</a></li>
            <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
            <li><a href="{% url 'users:logout' %}" class="text-white">Выход</a></li>
            {% else %}
            <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
            <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

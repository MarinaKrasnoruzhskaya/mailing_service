{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <div class ='row' >
            <div class ='col-8' >
                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
                    <h2>Удаление рассылки #{{ object.id }}</h2>
                </div>
                <div class='card'>
                    <div class='card-body'>
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить рассылку: #{{ object.id }}</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'mailing:settings' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

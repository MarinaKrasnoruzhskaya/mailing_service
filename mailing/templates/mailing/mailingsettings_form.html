{% extends 'mailing/base.html' %}

{% block content %}

<div class="container">
    <div class="col-12">
        <div class ='row' >
            <div class ='col-11' >
                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-left">
                    <h2>
                        {% if object %}
                            Редактировать рассылку "{{ object.id }}"
                        {% else %}
                            Добавить новую рассылку
                        {% endif %}
                    </h2>
                </div>
                <div class='card'>
                    <div class='card-body'>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

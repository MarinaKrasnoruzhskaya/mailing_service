{% extends 'mailing/base.html' %}
{% block content %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Рассылки</h1>
        </div>
    </div>
</section>
<div class="container">
    <a href="{% url 'mailing:create_setting' %}" class="btn btn-success my-2">Добавить рассылку</a>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{ object.message }}</p>
                    <p class="card-text">с {{ object.start_datetime }} по {{ object.end_datetime }} </p>
                    <p class="card-text">{{ object.periodicity }}</p>
                    <p class="card-text">{{ object.status }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-outline-success" href="{% url 'mailing:view_setting' object.pk %}"
                               role="button">View</a>
                            <a class="btn btn-outline-success" href="{% url 'mailing:update_setting' object.pk %}"
                               role="button">Edit</a>
                            <a class="btn btn-outline-success" href="{% url 'mailing:delete_setting' object.pk %}"
                               role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

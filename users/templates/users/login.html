{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <h3 class="card-text">Вход пользователя</h3>
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="col-6 mb-5">
                    <button type="submit" class="btn btn-danger" role="button">
                        Войти
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
{% endblock %}
